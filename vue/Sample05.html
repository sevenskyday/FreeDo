<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
 <div id="app">
   <h2>解决问题的途径</h2>
   <ul>
       <li v-for="method in methods">{{method.name}}</li>
   </ul>
</div>

 <script>
   new Vue({
     el: '#app',
     data: {
       methods:[{name:'google'},{name:'baidu'},{name:'bing'}]
     }
   })
 </script>
  </body>
</html>
