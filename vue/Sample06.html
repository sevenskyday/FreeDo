<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
  .active{
  font-size: 20px;
  color:rebeccapurple;
  }</style>
  </head>
  <body>
 <div id="app">
   <p v-bind:class="{active:isActive}">{{message}}</p>
   <input v-model="message">
   <input v-model="isActive">
</div>

 <script>
   new Vue({
     el: '#app',
     data: {
       methods:[{name:'google'},{name:'baidu'},{name:'bing'}],
       message:'Hello World!!!',
       isActive:true
     }
   })
 </script>
  </body>
</html>
